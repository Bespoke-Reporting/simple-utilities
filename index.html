<div class="max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8 text-center sign-up-form">
  <h2 class="text-3xl font-bold text-gray-800 mb-2">Sign up for updates</h2>
  <p class="text-gray-600 mb-6">Leave your details and one of our team will be in touch shortly.</p>

  <form id="contactForm" action="https://formsubmit.co/ajax/info@simpleutilitiesltd.com" method="POST" class="space-y-5">
    <!-- Hidden config -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_subject" value="New update sign-up from Simple Utilities" />
    <input type="hidden" name="_template" value="table" />

    <div class="text-left">
      <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Name</label>
      <input type="text" name="name" id="name" required class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div class="text-left">
      <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" id="email" required class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
    </div>

    <div class="text-left">
      <label for="message" class="block mb-1 text-sm font-medium text-gray-700">Message</label>
      <textarea name="message" id="message" rows="3" class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition-all">
      Send
    </button>
  </form>

  <div id="thankYouMessage" class="hidden mt-6 text-green-700 text-lg font-medium">
    Thank you, one of the team will be in touch shortly.
  </div>
</div>
